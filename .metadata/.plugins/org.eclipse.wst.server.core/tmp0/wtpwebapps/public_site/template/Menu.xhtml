<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>

		<p:tabMenu activeIndex="0">
			<p:menuitem value="Home" url="home.jsf" icon="ui-icon-home" />
			<p:menuitem value="Post Buzz" outcome="newPost"
				icon="ui-icon-document" />
			<p:menuitem value="Search" action="#{menuController.showSearchPage}"
				ajax="false" icon="ui-icon-search" />
			<p:menuitem value="My Account"
				actionListener="#{menuController.showMyAccount()}"
				icon="ui-icon-person" />
		</p:tabMenu>
	</ui:composition>
</body>
</html>
